<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Калькулятор</title>
        <meta charset="utf-8">
        <link href="style/style.css" rel="stylesheet">
        <script src="script/javascript.js" defer></script>
        <script src="script/operations.js" defer></script>
    </head>
    </head>
    <body>
        <main class="content">
            <div class="calculator">
                <div class="display">
                    <label>
                        <p id="calcHistoty" class="operations-history" value="1"></p>
                        <input class="result" id="equalResult" placeholder="Результат" disabled>
                    </label>
                </div>
                <ul class="buttons">
                    <li id="buttonOne" class="one-button" onclick="onButtonClick(this)" data-digit="1">1</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="2">2</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="3">3</li>
                    <li class="one-button" onclick="onPlusClick(this)" data-digit="+">+</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="4">4</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="5">5</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="6">6</li>
                    <li class="one-button" onclick="onMinusClick(this)" data-digit="-">-</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="7">7</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="8">8</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="9">9</li>
                    <li class="one-button" onclick="onMultiplateClick(this)" data-digit="*">*</li>
                    <li class="one-button" onclick="onResetClick(this)">C</li>
                    <li class="one-button" onclick="onButtonClick(this)" data-digit="0">0</li>
                    <li class="one-button" onclick="onEqualClick(this)">=</li>
                    <li class="one-button" onclick="onDivClick(this)" data-digit="/">/</li>
                </ul>
            </div>
        </main>
    </body>
</html>
